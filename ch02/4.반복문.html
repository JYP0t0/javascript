<body>
    <h3>4.반복문</h3>


    <h4>for</h4>
    <script>
        for(let i = 1; i <= 5; i++) {
            document.write('i: ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;
        for(i=1; i<=10; i++) {
            sum += i;
        }
        document.write('1부터 10까지 합: ' + sum + '<br>');

        
        // 1부터 10까지 짝수 합 
        let sum2 = 0;
        for(i=1; i<=10; i++) {
            if( i % 2 == 0 ){
                sum2 += i;
            }
        }
        document.write('1부터 10까지 짝수의 합: ' + sum2 + '<br>');



    </script>

  




</body>
</html>
